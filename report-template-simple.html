        * {

            color: #333;
            background: linear-gradient(135deg, #fe3a2d 0%, #ff938d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #fe3a2d 0%, #ff938d 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .period {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card.primary {
            background: linear-gradient(135deg, #fe3a2d 0%, #ff938d 100%);
            color: white;
        }
        
        .card.success {
            background: linear-gradient(135deg, #ff938d 0%, #ffb3b3 100%);
            color: white;
        }
        
        .card.warning {
            background: linear-gradient(135deg, #fe3a2d 0%, #ff6b6b 100%);
            color: white;
        }
        
        .card.info {
            background: linear-gradient(135deg, #ff938d 0%, #ffc2c2 100%);
            color: #333;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-icon {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-subtitle {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .insights {
            background: linear-gradient(135deg, #ff938d 0%, #ffb3b3 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: #333;
        }
        
        .insights h3 {
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .insights ul {
            list-style: none;
            padding: 0;
        }
        
        .insights li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        
        .insights li:last-child {
            border-bottom: none;
        }
        
        .insights li::before {
            content: "💡";
            margin-right: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9em;
        }

            .header h1 {
                font-size: 2em;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .card-value {
                font-size: 2em;
            }
        }

</head>

    <div class="container">

        <div class="content">

                <div class="card primary">
                    <div class="card-header">
                        <div class="card-icon">👥</div>
                        <div class="card-title">総アクセス数</div>

                    <div class="card-value"><?= data.summary.totalUsers ?></div>
                    <div class="card-subtitle">ユニークユーザー</div>
